<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Pokedex - Grupo 8</title>
    </head>

    <body>
        <div class="pokedex">
            <div class="left-container">
                <div class="left-container__title">
                    <img class="title-image" src="/img/banner.png" alt="">
                </div>
                <div class="left-container__screen">
                    <div class="left-container__data">
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                    </div>  
                </div>
                <div class="left-container__buttons">
                    <div class="prev-button">ANTERIOR</div>
                    <div class="next-button">SIGUIENTE</div>
                </div>
            </div>
            <div class="right-container">
                <div class="left-container__title">
                    <img class="title-image-right" src="/img/circulos.png" alt="">
                </div>
                <div class="right-container__screen">
                    <div class="right-container__data">
                        <div class="right-container__inside">
                            <div class="screen-header">
                                <span class="pokemon-name">Nombre Pokemon</span>
                            </div>
                            <div class="screen-image">
                                <img src="" class="pokemon-image">
                            </div>
                            <div class="screen-description">
                                <div class="pokemon-type">
                                    <span class="screen-subtitle">TIPO</span>
                                    <span class="type-one"></span>
                                    <span class="type-two"></span>
                                </div>
                                <div class="pokemon-stats">
                                    <span class="screen-subtitle">DESCRIPCION</span>
                                    <p class="stats-weight">
                                         <span class="pokemon-weight"></span>
                                    </p>
                                    <p class="stats-height">
                                         <span class="pokemon-height"></span>
                                    </p>
                                </div>
                                <div class="pokemon-skills">
                                    <span class="screen-subtitle">HABILIDADES</span>
                                    <span class="skill-one"></span>
                                    <span class="skill-two"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-container__buttons">
                    <div class=""><input  class="search-button" type="search" placeholder="Nombre o id del Pokemon" id="poke-search"></div>
                    <div class=""><button class="button-click"onclick="searchPokemon()">BUSCAR</button></div>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-title"><p>GRUPO 8</p></div>
            <div class="names-g8">
                <p class="name ">Diego Gonzalez</p>
                <p class="name">Carina Aranchet</p>
                <p class="name">Matias Ramirez</p>
            </div>
            <div class="footer-images">
                <img class="image-footer" src="./img/squirtle.svg" alt="">
                <img class="image-footer" src="./img/bullbasaur.svg" alt="">
                <img class="image-footer" src="./img/charmander.svg" alt="">
            </div>
        </div>
        
        <!-- JavaScript-->
        <script src="./js/main.js"></script>
    </body>

</html>
