<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tateti</title>
    <link rel="shortcut icon" type="image/png" href="index.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: 'Ubuntu', sans-serif;
        }

        td {
            border-color: black;
            border-width: 3px;
            border-style: solid;
            width: 3em;
            height: 3em;
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="tateti.js"></script>
    <script type="text/javascript">
        function cp() {
            var copyText = document.getElementById("board");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            document.getElementById("msg").innerText = "Copiado!";
        }
    </script>
</head>

<body onload="joinGame()">
    <h1>Tateti</h1>
    <p>Jugando en el tablero:</p>
    <p><input type="text" size="55" readonly id="board" /> <input type="button" value="Copiar" onclick="cp()"> <span
            id="msg"></span></p>
    <p>Turno: <span id="turn"></span></p>
    <table>
        <tr>
            <td id="pos00"></td>
            <td id="pos01"></td>
            <td id="pos02"></td>
        </tr>
        <tr>
            <td id="pos10"></td>
            <td id="pos11"></td>
            <td id="pos12"></td>
        </tr>
        <tr>
            <td id="pos20"></td>
            <td id="pos21"></td>
            <td id="pos22"></td>
        </tr>
    </table>
    <p id="error"></p>
</body>

</html>
